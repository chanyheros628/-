<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Falling Arrows Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: white;
  }
  #startScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  button {
    padding: 10px 20px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: black;
    color: white;
    cursor: pointer;
    margin-top: 20px;
  }
  #record {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 18px;
    color: black;
  }
  canvas {
    background: #f5f5f5;
    display: block;
  }
</style>
</head>
<body>
<div id="startScreen">
  <h1>화살 피하기 게임</h1>
  <button id="startBtn">시작</button>
  <div id="record">기록: 없음</div>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const startScreen = document.getElementById("startScreen");
const startBtn = document.getElementById("startBtn");
const recordDisplay = document.getElementById("record");

let gameRunning = false;
let arrows = [];
let player = { x: canvas.width / 2, y: canvas.height - 50, r: 20 };
let speedMultiplier = 1;
let startTime = 0;
let survivedTime = 0;

function resetGame() {
  arrows = [];
  speedMultiplier = 1;
  player.x = canvas.width / 2;
  survivedTime = 0;
}

function spawnArrow() {
  const x = Math.random() * (canvas.width - 20);
  arrows.push({ x, y: 0, size: 20, speed: 2 });
}

function updateArrows() {
  arrows.forEach(a => (a.y += a.speed * speedMultiplier));
  arrows = arrows.filter(a => a.y < canvas.height + a.size);
}

function drawPlayer() {
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
  ctx.fillStyle = "blue";
  ctx.fill();
}

function drawArrows() {
  ctx.fillStyle = "red";
  arrows.forEach(a => ctx.fillRect(a.x, a.y, a.size, a.size * 2));
}

function detectCollision() {
  for (let a of arrows) {
    if (
      a.x < player.x + player.r &&
      a.x + a.size > player.x - player.r &&
      a.y < player.y + player.r &&
      a.y + a.size * 2 > player.y - player.r
    ) {
      return true;
    }
  }
  return false;
}

function gameLoop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  drawArrows();
  updateArrows();

  if (Math.random() < 0.03) spawnArrow();

  if (detectCollision()) {
    endGame();
    return;
  }

  survivedTime = (Date.now() - startTime) / 1000;
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("시간: " + survivedTime.toFixed(1) + "초", 20, 30);

  requestAnimationFrame(gameLoop);
}

function endGame() {
  gameRunning = false;
  startScreen.style.display = "flex";
  const prevRecord = recordDisplay.textContent.replace("기록: ", "");
  recordDisplay.textContent =
    "기록: " + survivedTime.toFixed(1) + "초" + (prevRecord !== "없음" ? " | " + prevRecord : "");
}

startBtn.addEventListener("click", () => {
  startScreen.style.display = "none";
  resetGame();
  startTime = Date.now();
  gameRunning = true;
  gameLoop();

  let speedUp = setInterval(() => {
    if (!gameRunning) {
      clearInterval(speedUp);
      return;
    }
    speedMultiplier *= 1.1;
  }, 1000);
});

// 모바일 조작 (터치 이동)
canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  player.x = touch.clientX;
});

// PC 조작 (키보드)
document.addEventListener("keydown", e => {
  const step = 20;
  if (e.key === "ArrowLeft") player.x -= step;
  if (e.key === "ArrowRight") player.x += step;
  player.x = Math.max(player.r, Math.min(canvas.width - player.r, player.x));
});
</script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>화살 피하기 게임</title>
  <style>
    :root{--bg:#ffffff;--accent:#111827;--btn:#0b84ff}
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Arial}
    .app{height:100%;display:flex;align-items:center;justify-content:center}
    /* Start / record screen */ 
    #startScreen{position:absolute;inset:0;display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:center;background:var(--bg);padding:18px}
    h1{margin:0;font-size:20px;color:var(--accent)}
    #records{width:100%;max-width:420px;border:1px solid #eee;padding:10px;border-radius:8px;min-height:80px;background:#fff;overflow:auto}
    #records ul{margin:0;padding:0;list-style:none}
    #records li{padding:6px 4px;border-bottom:1px dashed #f0f0f0;font-size:14px;color:#333}
    button#startBtn{appearance:none;border:0;padding:12px 18px;border-radius:10px;background:var(--btn);color:white;font-weight:600;font-size:16px}
    /* Game area */
    #gameWrap{position:relative;width:100%;height:100vh;max-width:768px;background:linear-gradient(#eaf2ff,#fff);overflow:hidden;touch-action:none}
    canvas{display:block;width:100%;height:100%}
    #hud{position:absolute;top:10px;left:10px;font-weight:700;background:rgba(255,255,255,0.7);padding:6px 8px;border-radius:8px}
    /* joystick */
    .joystick{position:absolute;left:14px;bottom:14px;width:120px;height:120px;border-radius:99px;background:rgba(0,0,0,0.06);display:flex;align-items:center;justify-content:center;touch-action:none}
    .stick{width:56px;height:56px;border-radius:999px;background:linear-gradient(#fff,#eee);box-shadow:0 6px 18px rgba(0,0,0,0.12);transform:translate(0,0)}
    @media(min-width:700px){#startScreen{padding:32px}h1{font-size:24px} }
  </style>
</head>
<body>
  <div class="app">
    <div id="gameWrap">
      <canvas id="gameCanvas"></canvas>
      <div id="hud">Time: <span id="timeDisplay">0.00</span>s</div>
      <div class="joystick" id="joystick">
        <div class="stick" id="stick"></div>
      </div>
      <div id="startScreen">
        <h1>화살 피하기</h1>
        <div id="records">
          <strong>기록</strong>
          <ul id="recordList"></ul>
        </div>
        <button id="startBtn">시작</button>
        <div style="font-size:12px;color:#666;margin-top:8px;max-width:330px;text-align:center">조이스틱으로 공을 조종하여 위에서 떨어지는 화살표를 피해보세요. 한 번 맞으면 게임 종료. 시간이 기록됩니다.</div>
      </div>
    </div>
  </div>
  <script>
    // JavaScript 전체 게임 로직은 앞서 제공한 코드와 동일합니다.
  </script>
</body>
</html>
